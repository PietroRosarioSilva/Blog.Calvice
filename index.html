<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog.Calvice</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="top">
        <h1>Blog.Calvice</h1>
        <div class="icons">
            <a href="https://github.com/PietroRosarioSilva" target="_blank">
                <ion-icon name="logo-github" size="large"></ion-icon>
            </a>
            <ion-icon name="logo-html5" size="large"></ion-icon>
            <ion-icon name="logo-css3" size="large"></ion-icon>
        </div>
    </div>

    <div  class="primeiro">
        <img src="calvos/calvo.jpg" alt="calvo preucupado" >
    </div>

    <button class="btn" onclick="changeBackground()">Dark Mode/ Light Mode</button>


    <div class="inicio">
        <ul>
<li>
    <p>
        Você conheçe sua calvice?
    </p>
</li>
<li>
    <p>
       Será que você é calvo?
    </p>
</li>
<li>
    <p>
       Há calvice em mulher?
    </p>
</li>
</ul>

    <div class="calvos">
    <img src="calvos/ney careca.jpg" alt="ney careca">
    <img src="calvos/calvo 1 certo.jpg" alt="calvo triste">
    <img src="calvos/calvo do tipo bolinhas.jpg" alt="calvo bolinha">
    </div>

    

    <script>
        function changeBackground() {
            var body = document.body;
            var currentImage = body.style.backgroundImage;

            if (currentImage.includes('fundo_branco.jpg')) {
                body.style.backgroundImage = "url('fundo_preto.jpg')";
                body.style.color = 'white';
            } else {
                body.style.backgroundImage = "url('fundo_branco.jpg')";
                body.style.color = 'black';
            }
        }
    </script>
</body>
</html>
